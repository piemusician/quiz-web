<!DOCTYPE html>
<html>
<head>
	<title> Quiz App </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

		<div class="home-box custom-box hide">
			<h3>Instructions:</h3>
			<p>Look to make 10 ones or 10 tens to solve the following problems using place value strategies.</p>
			<p>Total number of questions: <span class="total-questions"> 10</span></p>
			<button type="button" class="btn">Start Quiz</button>
		</div>
		
		<div class="quiz-box custom-box">
			<div class="question-number">
				Question 1 of 10
			</div>
			<div class="question-text">
				6 + 3 + 7= ____ ?
			</div>
			<div class="option-container">
				<div class="option">16</div>
				<div class="option">13</div>
				<div class="option">24</div>
				<div class="option">25</div>
			</div>
			<div class="next-question-btn">
				<button type="button" class="btn">Next</button>
			</div>
			<div class="answers-indicator">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
		
			<div class="result-box custom-box hide">
				<h1>Quiz Result</h1>
				<table>
					<tr>
						<td>Total Questions</td>
						<td><span class="total-question">10</span></td>
					</tr>
					<tr>
						<td>Attempts</td>
						<td><span class="total-attempt">9</span></td>
					</tr>
					<tr>
						<td>Correct</td>
						<td><span class="total-correct">8</span></td>
					</tr>
					<tr>
						<td>Wrong</td>
						<td><span class="total-wrong">1</span></td>
					</tr>
					<tr>
						<td>Percentage</td>
						<td><span class="percentage">80.00%</span></td>
					</tr>
					<tr>
						<td>Total Score</td>
						<td><span class="total-score">8 / 10</span></td>
					</tr>
				</table>
				<button type="button" class="btn">Try Again</button>
				<button type="button" class="btn">Go To Home</button>
			</div>
<script src="myscript.js"></script>
</body>
</html>
